
<% if(!inputs.length) {%>

    <div class="empty">
        Empty
    </div>

<% } else { %> 
    
    <% _.each(inputs, function(input){ %>
        <div class="input">
            <div class="info" address="<%-actions.iaddress(input)%>">
                
            </div>

            <div class="amount">
                <i class="fas fa-minus-circle"></i> <%- app.platform.mp.coin(input.value) %> PKOIN
            </div>
        </div>
    <% }) %>
    
<% } %>
